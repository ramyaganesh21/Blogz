{% extends "base.html" %}

{% block content %}
    <h1>Add Your Blog Entry</h1>
    <br>
    <form method='post'>
        <label>Blog Title:
            <br>
            <input type="text" name='blog-title' value="{{blog_title}}">
        </label>
        <p class="error">{{title_error}}</p>
        <label>Blog-Entry:
            <br>
            <textarea name="blog-entry" style="width:550px; height:150px;">{{blog_body}}</textarea>
        </label>
        <p class="error">{{body_error}}</p>
        <input type="submit" value='Add Entry'>
    </form>
{% endblock %}
