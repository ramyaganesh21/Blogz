    
{% extends "base.html" %}

{% block content %}
    
    <h1>All Blog Post</h1>

    {% if posts|length == 0 %}
    <h3>No blog posts yet.</h3>
    {% else %}
    
    {% for post in posts %}
    
    <a href="/blog?id={{post.id}}"><h2>{{post.title}}</h2></a>
    <p>{{post.body}}</p>
    <p><small>written by <a href="/blog?user={{post.owner_id}}">{{post.owner.user_name}}</a> on {{post.date_posted}}UTC </small></p>
    <hr>
               
    
    {% endfor %}  

    {% endif %}

{% endblock %}
